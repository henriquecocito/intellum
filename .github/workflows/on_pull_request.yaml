name: On Pull Request

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Setup JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build
        run: |
          ./gradlew build

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Setup JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build
        run: |
          ./gradlew test

